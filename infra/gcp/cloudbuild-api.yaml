# ============================================
# MRSAIGON - Cloud Build for API
# Trigger: Push to main branch with changes in api/
# ============================================

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/mrsaigon-repo/api:$COMMIT_SHA'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/mrsaigon-repo/api:latest'
      - '-f'
      - 'infra/docker/api.Dockerfile'
      - '.'

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/mrsaigon-repo/api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/mrsaigon-repo/api:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mrsaigon-api'
      - '--image'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/mrsaigon-repo/api:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'mrsaigon:asia-southeast1:mrsaigon-db'
      - '--vpc-connector'
      - 'mrsaigon-connector'
      - '--set-env-vars'
      - '^@^NODE_ENV=production@API_URL=https://api.mrsaigon.vn@CORS_ORIGINS=https://mrsaigon.vn,https://admin.mrsaigon.vn@ADMIN_URL=https://admin.mrsaigon.vn@GCS_BUCKET=mrsaigon-media@GCS_PUBLIC_URL=https://storage.googleapis.com/mrsaigon-media'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,ENCRYPTION_KEY=ENCRYPTION_KEY:latest,REDIS_URL=REDIS_URL:latest'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'

images:
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/mrsaigon-repo/api:$COMMIT_SHA'
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/mrsaigon-repo/api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
